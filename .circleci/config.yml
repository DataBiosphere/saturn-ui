version: 2.1

orbs:
  slack: circleci/slack@3.4.2

executors:
  node:
    working_directory: /mnt/ramdisk
    docker:
      - image: cimg/node:16.14
  puppeteer:
    working_directory: /mnt/ramdisk/terra-ui
    docker:
      - image: cimg/node:16.14-browsers
  gcloud:
    working_directory: /mnt/ramdisk/terra-ui
    docker:
      - image: google/cloud-sdk:alpine

commands:
  notify-github: # borrows from https://circleci.com/developer/orbs/orb/mmnfst/github-deployments#orb-source
    parameters:
      env:
        type: string
      pr:
        type: boolean
      existing:
        type: boolean
        default: false
    steps:
      - unless:
          condition: << parameters.existing >>
          steps:
            - run:
                name: Notify Github of deployment
                unless: << parameters.existing >>
                command: |
                  set +e -x # don't allow a failure here to fail the job, print steps when running them
                  apk add github-cli jq --no-progress --repository=https://dl-cdn.alpinelinux.org/alpine/latest-stable/community/
                  <<# parameters.pr >>
                  VERSION="pr-$(expr "${CIRCLE_PR_NUMBER:-${CIRCLE_PULL_REQUEST##*/}}" % $NUM_PR_SITES)"
                  <</ parameters.pr >><<^ parameters.pr >>
                  VERSION="<< parameters.env >>"
                  <</ parameters.pr >>
                  # until https://github.com/cli/cli/issues/1484 is resolved, pass json input:
                  echo "{\"ref\": \"$CIRCLE_BRANCH\", \"environment\": \"$VERSION\", \"auto_merge\": false, \"required_contexts\": []}" > /tmp/request.json
                  # echo the complete response while saving it
                  RESPONSE=$(gh api repos/databiosphere/terra-ui/deployments -H "Authorization: token $GITHUB_TOKEN" --input /tmp/request.json | tee >(jq . > /dev/tty))
                  # parse the part we want for later
                  echo $RESPONSE | jq .id | tee /tmp/build_num
      - when:
          condition: << parameters.existing >>
          steps:
            - run:
                name: Update Github deployment status
                command: |
                  set +e -x # don't allow a failure here to fail the job, print steps when running them
                  <<# parameters.pr >>
                  PR_SLUG="pr-$(expr "${CIRCLE_PR_NUMBER:-${CIRCLE_PULL_REQUEST##*/}}" % $NUM_PR_SITES)-dot-"
                  <</ parameters.pr >>
                  RESPONSE=$(gh api "repos/databiosphere/terra-ui/deployments/$(cat /tmp/build_num)/statuses" -H "Authorization: token $GITHUB_TOKEN" \
                    -F state=success -F environment_url="https://${PR_SLUG}bvdp-saturn-<< parameters.env >>.appspot.com" -F log_url="$CIRCLE_BUILD_URL")
                  echo $RESPONSE
            - run:
                name: Update Github deployment status
                when: on_fail
                command: |
                  gh api "repos/databiosphere/terra-ui/deployments/$(cat /tmp/build_num)/statuses" -H "Authorization: token $GITHUB_TOKEN" -F state=failure

  deploy-env:
    description: "Deploy to a specific environment"
    parameters:
      sa_key_var:
        type: env_var_name
        default: "SA_KEY_JSON"
      env:
        type: string
        default: "dev"
      pr:
        type: boolean
        default: false
    steps:
      - when:
          condition: << parameters.pr >>
          steps:
            - run:
                name: Check for PR number
                command: |
                  if [[ -z "${CIRCLE_PR_NUMBER:-${CIRCLE_PULL_REQUEST##*/}}" ]]; then
                    echo "No PR number, not deploying"
                    circleci-agent step halt
                  fi
      - attach_workspace:
          at: .
      - run: cp config/<< parameters.env >>.json build/config.json
      - run: echo "$<< parameters.sa_key_var >>" > /tmp/sa.json
      - run: gcloud auth activate-service-account --key-file=/tmp/sa.json
      - notify-github:
          env: << parameters.env >>
          pr: << parameters.pr >>
      - when:
          condition: << parameters.pr >>
          steps:
            - deploy:
                name: Deploy PR
                command: |
                  CIRCLE_PR_NUMBER="${CIRCLE_PR_NUMBER:-${CIRCLE_PULL_REQUEST##*/}}"
                  if [[ ! -z "$CIRCLE_PR_NUMBER" ]]; then
                    gcloud app deploy --project=bvdp-saturn-<< parameters.env >> \
                      --version="pr-$(expr "$CIRCLE_PR_NUMBER" % $NUM_PR_SITES)" --no-promote --quiet
                  fi
      - unless:
          condition: << parameters.pr >>
          steps:
            - deploy:
                name: Deploy << parameters.env >>
                command: gcloud app deploy --project=bvdp-saturn-<< parameters.env >> --promote --quiet
      - notify-github:
          existing: true
          env: << parameters.env >>
          pr: << parameters.pr >>
  integration-tests:
    parameters:
      local:
        type: boolean
        default: false
      env:
        type: string
        default: local
    steps:
      - checkout
      - attach_workspace:
          at: .
      - restore_cache:
          keys:
            - deps-{{ .Branch }}-{{ checksum ".pnp.cjs" }}
      - run:
          working_directory: /mnt/ramdisk/terra-ui/integration-tests
          command: yarn install --immutable-cache
      - when:
          condition: << parameters.local >>
          steps:
            - run: cp config/dev.json build/config.json
            - run:
                command: npx serve build -l 3000
                background: true
            - run: timeout 120 bash -c "until nc -z localhost 3000; do sleep 3; done"
            - run:
                name: "Watch the port for local UI server start up"
                command: dockerize -wait http://localhost:3000 -timeout 4m
      - run:
          name: "Create integration_tests.txt (contains integration test names)"
          working_directory: ./integration-tests
          command: yarn jest --listTests | grep -o 'jest/.*.integration-test.js$' > integration_tests.txt
      - run:
          name: "Run integration tests"
          working_directory: ./integration-tests
          environment:
            SCREENSHOT_DIR: "screenshots"
            ENVIRONMENT: << parameters.env >>
          no_output_timeout: 16m
          command: |
            mkdir -pv test-results
            mkdir -pv screenshots
            TESTS_TO_RUN=$(circleci tests split --split-by=timings integration_tests.txt)
            yarn test $TESTS_TO_RUN --maxWorkers=2
      - store_test_results:
          path: "test-results"
      - store_artifacts:
          path: "screenshots"
  notify-qa:
    parameters:
      channel:
        type: string
        default: ""
    steps:
      - slack/status:
          channel: << parameters.channel >>
          include_job_number_field: false
          include_project_field: false
          failure_message: ":sadpanda: $CIRCLE_JOB failed."
          success_message: ":circleci-pass: $CIRCLE_JOB ran successfully."

jobs:
  build:
    executor: node
    steps:
      - checkout
      - restore_cache:
          keys:
            - deps-{{ .Branch }}-{{ checksum ".pnp.cjs" }}
            - deps-{{ .Branch }}-
      - run: yarn install --immutable-cache
      - run: yarn eslint --max-warnings=0 .
      - run: yarn test --maxWorkers=2
      - run: DISABLE_ESLINT_PLUGIN=true yarn build # already linted above
      - save_cache:
          key: deps-{{ .Branch }}-{{ checksum ".pnp.cjs" }}
          paths:
            - .yarn/unplugged
            - node_modules/.cache
      - run: tar -czf build.tgz .gcloudignore app.yaml build config
      - store_artifacts:
          path: build.tgz
      - persist_to_workspace:
          root: .
          paths:
            - .gcloudignore
            - app.yaml
            - build
            - config
  deploy-pr:
    executor: gcloud
    steps:
      - deploy-env:
          pr: true
  deploy-dev:
    executor: gcloud
    steps:
      - deploy-env
  deploy-alpha:
    executor: gcloud
    steps:
      - deploy-env:
          sa_key_var: "ALPHA_SA_KEY_JSON"
          env: "alpha"
      - notify-qa:
          channel: "C7H40L71D" # dsde-qa-notify
  deploy-perf:
    executor: gcloud
    steps:
      - deploy-env:
          sa_key_var: "PERF_SA_KEY_JSON"
          env: "perf"
  deploy-staging:
    executor: gcloud
    steps:
      - deploy-env:
          sa_key_var: "STAGING_SA_KEY_JSON"
          env: "staging"
      - notify-qa:
          channel: "C7H40L71D" # dsde-qa-notify
  integration-tests-branch-against-dev:
    executor: puppeteer
    parallelism: 4
    steps:
      - integration-tests:
          local: true
          env: local
  integration-tests-alpha:
    executor: puppeteer
    parallelism: 1 # No way to prevent multiple Slack messages otherwise
    steps:
      - integration-tests:
          env: alpha
      - notify-qa
  integration-tests-staging:
    executor: puppeteer
    parallelism: 1 # No way to prevent multiple Slack messages otherwise
    steps:
      - integration-tests:
          env: staging
      - notify-qa

workflows:
  version: 2
  build-deploy:
    jobs:
      - build
      - integration-tests-branch-against-dev:
          requires:
            - build
          filters:
            branches:
              ignore:
                - dev
      - deploy-pr:
          requires:
            - build
          filters:
            branches:
              ignore:
                - dev
      - deploy-dev:
          requires:
            - build
          filters:
            branches:
              only: dev
      - deploy-alpha:
          requires:
            - build
          filters:
            branches:
              only: dev
      - deploy-perf:
          requires:
            - build
          filters:
            branches:
              only: dev
      - deploy-staging:
          requires:
            - build
          filters:
            branches:
              only: dev
      - integration-tests-alpha:
          requires:
            - deploy-alpha
          filters:
            branches:
              only: dev
      - integration-tests-staging:
          requires:
            - deploy-staging
          filters:
            branches:
              only: dev
  nightly-integration-tests:
    triggers:
      - schedule:
          cron: "0 13 * * *"
          filters:
            branches:
              only: dev
    jobs:
      - integration-tests-alpha
      - integration-tests-staging
