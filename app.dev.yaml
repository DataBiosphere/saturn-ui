# This file is used to deploy to dev env only. Contents are same as app.yaml except the default_expiration.
# Purpose of this yaml is to prevent loading Terra UI with old static files after new version deployed to appengine.
runtime: nodejs16
default_expiration: "0m"

handlers:
- url: /(.*\.(css|eot|gz|html|ico|jpg|jpeg|js|json|map|png|svg|otf|ttf|woff|woff2))
  static_files: build/\1
  upload: build/(.*)
  secure: always
  http_headers:
    X-Content-Type-Options: "nosniff"
- url: /.*
  static_files: build/index.html
  upload: build/index.html
  secure: always
  http_headers:
    X-Frame-Options: "DENY"
    Strict-Transport-Security: "max-age=31536000; includeSubdomains; preload"
    X-Content-Type-Options: "nosniff"
    X-XSS-Protection: "1; mode=block"
